# intention. All caching is in upstream projects.
#
# Also this file contains comments that will be useful is dwarfs has to be build
# in different environment, not GHA.
name: Windows-MSys

on:
  schedule:
    - cron: "0 9 * * 5"
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - .cirrus.yml
      - '!.github/workflows/windows-msys.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.adoc'
      - '**.md'
      - '.github/workflows/*.yml'
      - .cirrus.yml
      - '!.github/workflows/windows-msys.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

env:
  CACHE_VER: 07
  VERBOSE: yes

jobs:
  setup:
    name: Setup windows-msys [${{ matrix.env.sys }}, CC ${{ matrix.env.CC }}, ASAN ${{ matrix.env.ASAN }}, ${{ matrix.env.LOG_LEVEL }} ]
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - sys: ucrt64
            CC: gcc
            CXX: g++
            ASAN: 'OFF'
            LOG_LEVEL: 'trace'
#          - CC: clang
#            CXX: clang++
    env: ${{ matrix.env }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout tebako packaging environment
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler-cache: false

# Shall be installed by setup-ruby@v1:
#  ruby:p toolchain:p openssl:p make:p libyaml:p
      - name: Install additional tools and libraries
        shell: bash
        run: |
          pacman -S --noconfirm pactoys
          pacboy sync --noconfirm --overwrite \
            cmake:p     \
            boost:p     \
            diffutils:p \
            libevent:p  \
            double-conversion:p \
            fmt:p       \
            glog:p      \
            dlfcn:p     \
            ninja:p     \
            gtest:p     \
            autotools:p \
            ncurses:p

      - name: Enable long filenames
        run: git config --global core.longpaths true

      - name: Setup environment
        run: cat common.env >> $GITHUB_ENV

      - name: Create deps folder
        run: mkdir ${{env.DEPS}}

      - name: Process cache
        uses: actions/cache@v4
        with:
          path: ${{ env.DEPS }}
          key: MSys-${{ env.CC }}-${{ hashFiles('**/common.env') }}-v${{ env.CACHE_VER }}

      - name: Tebako setup
        run: |
          bundle install
          bundle exec rake generate_version_txt
          exe/tebako setup

      - name: Checkout shell test framework
        uses: actions/checkout@v4
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1
